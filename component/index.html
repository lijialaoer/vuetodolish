<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>

</head>
<style>
    .select-box{
        width:300px;
        height:30px;
    }
    .select-box>input{
        display: block;
        width:100%;
        height:100%;
        padding:0;margin:0;
    }
    .list{
        width:300px;
        height:auto;
    }
    .list>ul{
        width:100%;
        padding:0;margin:0;
    }
    .list>ul>li{
        width:100%;
        height:30px;
        line-height: 30px;
        text-align: left;
        cursor: pointer;
        list-style: none;
    }
</style>
<body>
<div id="app">
    <select-box :title="title" @appfocus="aa"></select-box>
    <lists :tables="tables" :status="status" @appclick="bb"></lists>
</div>
<script src="component.js"></script>
<script src="index.js"></script>
</body>
</html>
